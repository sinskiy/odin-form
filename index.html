<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form | The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="system.css" />
  </head>
  <body>
    <header>
      <figure>
        <img src="bg.jpg" alt="View from the roof in Zurich, Switzerland" />
        <figcaption>
          Photo by
          <a href="https://unsplash.com/@purzlbaum">Claudio Schwarz</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </figcaption>
      </figure>
      <div id="logo" aria-describedby="company-name">
        <img src="flag.svg" width="64" height="64" alt="Flag of switzerland" />
        <span id="company-name">Touritzerland</span>
      </div>
    </header>
    <main>
      <section id="description">
        <p class="text-secondary">
          Join our city tours and full-day excursions with daily departures from
          Zurich, Lucerne and Interlaken and let us show you the best of
          Switzerland! Sign up <em>now</em> to get started.
        </p>
        <p class="text-secondary">You <em>know</em> you want to.</p>
      </section>
      <form action="" method="get">
        <section id="form-inputs">
          <h2 class="text-secondary">Let's do this!</h2>
          <ul>
            <li>
              <label for="first-name">First name</label
              ><input type="text" name="first-name" id="first-name" />
            </li>
            <li>
              <label for="last-name">Last name</label
              ><input type="text" name="last-name" id="last-name" />
            </li>
            <li>
              <label for="email">Email</label
              ><input type="email" name="email" id="email" />
            </li>
            <li>
              <label for="phone">Phone number</label
              ><input type="tel" name="phone" id="phone" />
            </li>
            <li>
              <label for="password">Password</label
              ><input
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
              />
            </li>
            <li>
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
                required
              />
            </li>
          </ul>
        </section>
        <section>
          <button type="submit">Create Account</button>
          <span>Already have an account? <a href="/login">Log in</a></span>
        </section>
      </form>
    </main>
  </body>
</html>
